<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重塑人生 - 东方禅意风格</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }
        
        :root {
            /* 东方禅意风格色彩方案 */
            --primary: #5e7590; /* 青灰色基调 */
            --primary-light: #8ba1b6;
            --primary-dark: #3d4d61;
            --secondary: #bc8a69; /* 赭石辅助色 */
            --secondary-light: #d6b19a;
            --secondary-dark: #8e614b;
            --bg-color: #f7f5f1; /* 米色背景 */
            --text-dark: #333;
            --text-medium: #555;
            --text-light: #777;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            font-size: 16px;
            line-height: 1.5;
        }
        
        /* 模拟iPhone 15 Pro设备尺寸 */
        .device-frame {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background-image: 
                linear-gradient(to bottom right, rgba(94, 117, 144, 0.05), rgba(188, 138, 105, 0.07)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23e8e6e2" stroke-width="0.5"/></svg>');
        }
        
        /* 状态栏 */
        .status-bar {
            height: 44px;
            background-color: rgba(247, 245, 241, 0.95);
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(94, 117, 144, 0.1);
        }
        
        .status-bar-time {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-dark);
        }
        
        .status-bar-icons {
            display: flex;
            align-items: center;
        }
        
        .status-bar-icons > div {
            margin-left: 4px;
        }
        
        .signal-icon, .wifi-icon, .battery-icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        /* 主界面内容 */
        .app-content {
            padding: 24px 20px;
        }
        
        /* 东方水墨风格欢迎页 */
        .welcome-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .ink-brush-bg {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 100px;
            opacity: 0.1;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 100"><path d="M10,50 C30,10 80,10 110,50 C140,90 190,90 210,50" stroke="%235e7590" stroke-width="20" fill="none" stroke-linecap="round"/></svg>');
            background-repeat: no-repeat;
            z-index: -1;
        }
        
        .welcome-greeting {
            font-size: 28px;
            font-weight: 500;
            color: var(--primary-dark);
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        
        .welcome-quote {
            font-size: 16px;
            color: var(--text-medium);
            font-style: italic;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }
        
        .daily-wisdom {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(94, 117, 144, 0.1);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(94, 117, 144, 0.1);
        }
        
        .wisdom-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(94, 117, 144, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 14px;
            flex-shrink: 0;
        }
        
        .wisdom-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--primary);
        }
        
        .wisdom-text {
            flex: 1;
        }
        
        .wisdom-text p {
            color: var(--text-medium);
            font-size: 15px;
            line-height: 1.5;
        }
        
        .wisdom-text .wisdom-author {
            margin-top: 6px;
            color: var(--secondary);
            font-size: 13px;
            text-align: right;
        }
        
        /* 功能模块展示 */
        .modules-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: "";
            display: inline-block;
            width: 4px;
            height: 18px;
            background-color: var(--secondary);
            margin-right: 8px;
            border-radius: 2px;
        }
        
        .module-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .module-card {
            background-color: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(94, 117, 144, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(94, 117, 144, 0.05);
        }
        
        .module-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-light), var(--secondary-light));
            opacity: 0.7;
        }
        
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(94, 117, 144, 0.12);
        }
        
        .module-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(94, 117, 144, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 14px;
            position: relative;
        }
        
        .module-icon::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(188, 138, 105, 0.2) 0%, rgba(94, 117, 144, 0.1) 70%);
            z-index: -1;
        }
        
        .module-icon svg {
            width: 28px;
            height: 28px;
            fill: var(--primary);
        }
        
        .module-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--primary-dark);
            margin-bottom: 6px;
        }
        
        .module-desc {
            font-size: 13px;
            color: var(--text-light);
        }
        
        /* 今日任务 */
        .daily-task-section {
            margin-bottom: 30px;
        }
        
        .task-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(94, 117, 144, 0.08);
            overflow: hidden;
            margin-bottom: 16px;
            border: 1px solid rgba(94, 117, 144, 0.05);
        }
        
        .task-header {
            background: linear-gradient(to right, rgba(94, 117, 144, 0.1), rgba(188, 138, 105, 0.1));
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .task-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--primary-dark);
        }
        
        .task-time {
            font-size: 13px;
            color: var(--text-light);
        }
        
        .task-content {
            padding: 16px;
        }
        
        .task-description {
            font-size: 14px;
            color: var(--text-medium);
            margin-bottom: 14px;
            line-height: 1.5;
        }
        
        .task-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .task-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .task-button:hover {
            background-color: var(--primary-dark);
        }
        
        /* 底部导航 */
        .bottom-nav {
            height: 70px;
            background-color: white;
            border-top: 1px solid rgba(94, 117, 144, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -2px 10px rgba(94, 117, 144, 0.05);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-light);
            margin-bottom: 4px;
        }
        
        .nav-text {
            font-size: 12px;
            color: var(--text-light);
        }
        
        .nav-item.active .nav-icon {
            fill: var(--primary);
        }
        
        .nav-item.active .nav-text {
            color: var(--primary);
        }
        
        /* 水墨画装饰元素 */
        .ink-decoration {
            position: absolute;
            opacity: 0.08;
            z-index: -1;
        }
        
        .ink-decoration-1 {
            top: 150px;
            right: -50px;
            width: 160px;
            height: 120px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 120"><path d="M10,60 C40,20 80,0 120,20 C160,40 150,100 70,110 C20,115 5,90 10,60 Z" fill="%235e7590"/></svg>');
            transform: rotate(15deg);
        }
        
        .ink-decoration-2 {
            bottom: 250px;
            left: -40px;
            width: 140px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 100"><path d="M10,50 C30,10 60,0 90,10 C120,20 130,60 100,80 C70,100 20,80 10,50 Z" fill="%23bc8a69"/></svg>');
            transform: rotate(-10deg);
        }
        
        /* 进度条 */
        .journey-progress {
            margin-bottom: 24px;
        }
        
        .journey-scroll {
            position: relative;
            display: flex;
            align-items: center;
            padding: 12px 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(94, 117, 144, 0.1);
            border: 1px solid rgba(94, 117, 144, 0.1);
        }
        
        .day-marker {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: var(--text-medium);
        }
        
        .day-marker.current {
            color: var(--primary);
        }
        
        .progress-line {
            flex: 1;
            height: 5px;
            background-color: rgba(94, 117, 144, 0.1);
            border-radius: 2.5px;
            margin: 0 12px;
        }
        
        .progress-completed {
            height: 5px;
            background-color: var(--primary);
            border-radius: 2.5px;
        }
        
        .total-days {
            font-size: 14px;
            color: var(--text-medium);
        }
        
        .current-phase {
            font-size: 14px;
            color: var(--text-medium);
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">10:30</div>
            <div class="status-bar-icons">
                <div class="signal-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 18L10 18" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                        <path d="M4 14L14 14" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                        <path d="M4 10L18 10" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                        <path d="M4 6L22 6" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="wifi-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 19.5L12 19.5" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                        <path d="M8.5 16C9.88 14.7 13.12 14.7 14.5 16" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                        <path d="M5 12.5C8 9.5 16 9.5 19 12.5" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                        <path d="M1.5 9C6.5 4 17.5 4 22.5 9" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="battery-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="7" width="18" height="10" rx="2" stroke="#333" stroke-width="2"/>
                        <path d="M21 11H22C22.5523 11 23 11.4477 23 12V12C23 12.5523 22.5523 13 22 13H21V11Z" fill="#333"/>
                        <rect x="5" y="10" width="11" height="4" fill="#333"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- 应用内容 -->
        <div class="app-content">
            <!-- 欢迎区域 -->
            <div class="welcome-section">
                <div class="ink-brush-bg"></div>
                <h1 class="welcome-greeting">50天重塑之旅</h1>
                <p class="welcome-quote">内观自我，方得始终</p>
            </div>
            
            <!-- 进度条 -->
            <div class="journey-progress">
                <div class="journey-scroll">
                    <div class="day-marker current">第5天</div>
                    <div class="progress-line">
                        <div class="progress-completed" style="width: 10%;"></div>
                    </div>
                    <div class="total-days">50天计划</div>
                </div>
                <div class="current-phase">认知觉醒期（1-10天）</div>
            </div>
            
            <!-- 每日智慧 -->
            <div class="daily-wisdom">
                <div class="wisdom-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="currentColor"/>
                    </svg>
                </div>
                <div class="wisdom-text">
                    <p>"莫向外求，静观己心。万物皆由心生，心净则国土净。"</p>
                    <p class="wisdom-author">— 禅宗智慧</p>
                </div>
            </div>
            
            <!-- 功能模块 -->
            <div class="modules-section">
                <h2 class="section-title">成长之路</h2>
                
                <div class="module-grid">
                    <div class="module-card">
                        <div class="module-icon">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 15C15.866 15 19 11.866 19 8C19 4.13401 15.866 1 12 1C8.13401 1 5 4.13401 5 8C5 11.866 8.13401 15 12 15Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 15V23" stroke="currentColor" stroke-width="2"/>
                                <path d="M8 19H16" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <h3 class="module-name">自我探索</h3>
                        <p class="module-desc">了解真实的自己</p>
                    </div>
                    
                    <div class="module-card">
                        <div class="module-icon">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 21C17.5228 21 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 16V12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <path d="M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <h3 class="module-name">正念练习</h3>
                        <p class="module-desc">活在当下的艺术</p>
                    </div>
                    
                    <div class="module-card">
                        <div class="module-icon">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 2V5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <path d="M16 2V5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <rect x="3" y="5" width="18" height="17" rx="2" stroke="currentColor" stroke-width="2"/>
                                <path d="M3 10H21" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <h3 class="module-name">目标规划</h3>
                        <p class="module-desc">构建人生蓝图</p>
                    </div>
                    
                    <div class="module-card">
                        <div class="module-icon">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M3 12H8" stroke="currentColor" stroke-width="2"/>
                                <path d="M16 12H21" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 3V8" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 16V21" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <h3 class="module-name">人际关系</h3>
                        <p class="module-desc">改善沟通与连接</p>
                    </div>
                </div>
            </div>
            
            <!-- 今日任务 -->
            <div class="daily-task-section">
                <h2 class="section-title">今日修行</h2>
                
                <div class="task-card">
                    <div class="task-header">
                        <div class="task-title">晨间冥想</div>
                        <div class="task-time">10分钟</div>
                    </div>
                    <div class="task-content">
                        <p class="task-description">通过有意识的呼吸，观察内心的波动，让思绪平静下来，开启一天的宁静。</p>
                        <div class="task-actions">
                            <button class="task-button">立即开始</button>
                        </div>
                    </div>
                </div>
                
                <div class="task-card">
                    <div class="task-header">
                        <div class="task-title">感恩日记</div>
                        <div class="task-time">5分钟</div>
                    </div>
                    <div class="task-content">
                        <p class="task-description">记录今天让你感到感激的三件事，培养感恩的心态，看见生活中的美好。</p>
                        <div class="task-actions">
                            <button class="task-button">开始记录</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 装饰元素 -->
            <div class="ink-decoration ink-decoration-1"></div>
            <div class="ink-decoration ink-decoration-2"></div>
            
            <!-- 为底部导航留出空间 -->
            <div style="height: 70px;"></div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
                <span class="nav-text">首页</span>
            </div>
            
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M12 16V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-text">修行</span>
            </div>
            
            <div class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89318 18.7122 8.75608 18.1676 9.45769C17.623 10.1593 16.8604 10.6597 16 10.88" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-text">社区</span>
